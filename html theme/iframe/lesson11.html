<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Feedback</title>
<link href="feedback.css" rel="stylesheet" type="text/css">
<style type="text/css"></style>
</head>
<body>
<h1>Feedback Form</h1>
<form action="mailto:xxx@xxx.com" method="post" enctype="text/plain" name="feedback">  <h3>Your name: 
    <input name="Name" type="text" size="32">

  </h3>
  <h3>Your email: 
    <input name="Email" type="text" id="Email:" size="40">
  </h3>
  <h3>Comments:  </h3>
  <p>
    <textarea name="Comments: " cols="60" rows="6"></textarea>
    </p>

  <h3>
    <input type="checkbox" name="Mailing List?"> 
    Add me to your email list</h3>
  <h3>How did you find us? 
    <select name="Where?">
      <option value="Search engine">Search engine</option>
      <option value="Word of mouth">Word of mouth</option>
      <option value="Craigslist">Craigslist</option>

      <option value="Other">Other</option>
    </select>
  </h3>
<input type="submit" value="Click here to submit the form"/> 
<input type="reset" value="Click here to reset the form"/> 
</form>

</body>
</html>
